<!-- signup Modal popup -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
                <h4 class="modal-title" id="myModalLabel"><%= translate("createSubAccout") %></h4>
            </div>
            <div class="modal-body">

                <form id="signup-form" class="form-signup" novalidate="novalidate">

                <div class="form-group">
                    <input type="text" id="signup_username" name="signup_username" class="form-control" placeholder="<%= translate("yourUsername") %>">
                </div>

                <div class="form-group">
                    <input type="text" id="signup_firstname" name="signup_firstname" class="form-control" placeholder="<%= translate("yourFirstName") %>">
                </div>

                <div class="form-group">
                    <input type="text" id="signup_lastname" name="signup_lastname" class="form-control" placeholder="<%= translate("yourLastName") %>">
                </div>

                <div class="form-group">
                    <input type="text" id="signup_email" name="signup_email" class="form-control" placeholder="<%= translate("yourEmail") %>">
                </div>

                <div class="form-group">
                    <input type="tel" id="signup_phone" name="signup_phone" class="form-control">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="signup_password" name="signup_password" placeholder="<%= translate("password") %>"/>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="<%= translate("confirmPassword") %>"/>
                </div>
            </form>
                
            </div>
            <div class="modal-footer">
                <button id="signup-btn" class="btn btn-lg btn-primary btn-block" type="submit"><%= translate("create") %></button>
            </div>
        </div>
    </div>
</div>


<!-- login Modal popup -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>-->
                <h4 class="modal-title" id="myModalLabel">Create new account</h4>
            </div>
            <div class="modal-body">

                <form class="form-signin">
                    <h3><%= translate("signIn") %></h3>
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-user"></span>
                        <input type="text" class="form-control" id="username" placeholder='<%= translate("yourAccount") %>'>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon glyphicon glyphicon-lock"></span>
                        <input type="password" class="form-control" id="password" placeholder="<%= translate("Password") %>">
                    </div>
                </form>
                
            </div>
            <div class="modal-footer">
                <button id="login-btn" class="btn btn-lg btn-primary btn-block" type="submit"><%= translate("signIn") %></button>
                <button id="fun-signup" class="btn btn-lg btn-default btn-block"><%= translate("signUp") %></button>
            </div>
        </div>
    </div>
</div>
